<main class="login-container">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-stroked-button id="google-login-cta" (click)="login()">
        Sign in with Google
      </button>
    </mat-card-actions>
  </mat-card>
</main>
