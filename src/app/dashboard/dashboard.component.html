<main id="blogs-dashboard">
  <app-navbar />
  <a mat-flat-button [routerLink]="['/blogs/create']">Add Blog</a>
  <ul>
    @for (blog of blogs(); track $index) {
    <li>
      <a [routerLink]="['/blogs/' + blog.id]">
        <app-blog-card [blog]="blog" />
      </a>
    </li>
    }
  </ul>
</main>
