<div id="create-blog">
  <nav>
    <a mat-button [routerLink]="['/blogs']">{{ "< Back" }}</a>
  </nav>
  <form>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Content</mat-label>
      <textarea matInput rows="10"></textarea>
    </mat-form-field>
    <button mat-flat-button type="submit">Submit</button>
  </form>
</div>
